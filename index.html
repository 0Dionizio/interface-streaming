<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style/main.css">
    <!--Arquivos owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Streaming</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">STREAMING</h2>
            <nav>
                <a href="#">Inicio</a>

                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">  
            <div class="container">
                <h3 class="title">Stranger Things</h3>
                <p class="description">Quando um garoto desaparece, a cidade toda participa nas buscas. Mas o que encontram são segredos, forças sobrenaturais e uma menina.</p>
            </div>
            <div>
                <button role="button" class="button">
                    <i class="fa-solid fa-play"></i>

                </button>
                <button role="button" class="button">
                    <i class="fa-solid fa-circle-info"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>
